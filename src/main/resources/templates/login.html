<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/layer/layer.js"></script>
    <link rel="stylesheet" href="/js/loginAngRegister/css/base.css"/>
    <link rel="stylesheet" href="/js/loginAngRegister/css/login.css"/>
    <link rel="stylesheet" href="/js/layer/theme/default/layer.css"/>
</head>
<body>
<div id="main">
    <div class="container">
        <div class="bgPic"><img src="/js/loginAngRegister/img/register/b3_1.jpg" alt=""/></div>
        <div class="register">
            <div class="title">
                <span>登录</span>
                <a href="register.html">去注册</a>
            </div>
            <form autocomplete="off" id="form">
                <div class="default">
                    <p>请输入用户名或手机号码</p>
                    <input id="uname" name="yhMch" data-form="uname" type="text" placeholder="用户名/手机"/>
                </div>
                <div class="default">
                    <p>请输入账号密码</p>
                    <input id="upwd" name="yhMm" data-form="upwd" type="password" placeholder="密码"/>
                </div>
                <div class="submit">
                        <div class="notice">
                            <input type="checkbox" class="box_01_box" name="rememberPwd" th:checked="${userPwd}==null?'false':'checked'">
                            <div class="box_01_both_1">记住密码</div>
                            <a href="#">忘记密码</a>
                        </div>
                    <input type="button" class="s_hover" value="登录" onclick="submitForm()">
                </div>
            </form>
            <div class="other_login">
                <div class="log">
                    <span>社交账号登录</span>
                </div>
                <div class="icon">
                    <ul>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="wx" src="/js/loginAngRegister/img/register/wx.png" alt=""/>
                            <span class="prompt" >微信登录</span>
                        </li>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="qq" src="/js/loginAngRegister/img/register/qq.png" alt=""/>
                            <span class="prompt" >QQ登录</span>
                        </li>
                        <li data-log="icon" class="i_hover">
                            <img data-icon="wb" src="/js/loginAngRegister/img/register/wb.png" alt=""/>
                            <span class="prompt" >微博登录</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/header.js"></script>
<script src="/js/login.js"></script>
<script src="/js/layer/layer.js"></script>

<script type="text/javascript">

    function submitForm(){

        $.ajax({

            url:"/Login",
            type:"post",
            data:$("#form").serialize(),

            success:function(result){

                if(result==1){
                    location.href="/queryUserListHtml";
                }else{

                    layer.msg("用户名或密码错误!!!!")
                }
            }
        })
    }




</script>
</body>
</html>
