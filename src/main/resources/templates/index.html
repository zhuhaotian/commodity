<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/easyui/jquery.min.js"></script>
    <script src="/js/easyui/jquery.easyui.min.js"></script>

    <link rel="stylesheet" href="/js/easyui/themes/color.css">
    <link rel="stylesheet" href="/js/easyui/themes/icon.css">
    <link rel="stylesheet" href="/js/easyui/themes/default/easyui.css">
    <title>首页</title>



</head>
<body>
    <table id="myTable"></table>
</body>
<script type="text/javascript" th:inline="none">
    $(function(){
        initMyTable();
    })
    function initMyTable(){
        $('#myTable').datagrid({
            url:'/attr/queryListAttribute',
            fit:true,
            pagination:true,
            pageNumber:1,
            pageSize:3,
            pageList:[1,3,5,9],
            loadMsg:'数据加载中....',
            columns:[[
                {field:'id',title:'主键ID'},
                {field:'shxzh',title:'属性值',width:'15%',align:'center'},
                {field:'shfqy',title:'是否启用',width:'15%',align:'center'},
                {field:'shxm_id',title:'属性id',width:'15%',align:'center'},
                {field:'shxzh_mch',title:'属性值名',width:'15%',align:'center'},
                {field:'chjshj',title:'创建时间',width:'15%',align:'center'}
            ]]
        });
    }
</script>
</html>
